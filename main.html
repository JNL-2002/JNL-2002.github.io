<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Fitness </title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1> Fitness </h1>
        <div id="txt_welcome">
            안녕하세요. JNL의 헬스 백과사전 입니다.<br>
            당신의 운동인생을 위해 지식을 쌓으세요.
        </div>
        <div id="template">
            <div class="card">
                <img class="card_img" src="./img/bench.jpg">
                <p class="card_title"> Bench press </p>
                <input class="card_button" type="button" value="자세히">
            </div>
            <div class="card">
                <img class="card_img" src="./img/squat.png">
                <p class="card_title"> Squat </p>
                <input class="card_button" type="button" value="자세히">
            </div>
            <div class="card">
                <img class="card_img" src="./img/dead.jpg">
                <p class="card_title"> Dead lift </p>
                <input class="card_button" type="button" value="자세히">
            </div>
        </div>
    </body>
</html>
